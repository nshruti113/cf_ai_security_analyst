name = "cf-ai-security-analyst"
main = "src/index.ts"
compatibility_date = "2024-01-01"

# Workers AI binding
[ai]
binding = "AI"

# Durable Objects binding for memory/state
[[durable_objects.bindings]]
name = "MEMORY"
class_name = "ConversationMemory"

# Migrations for Durable Objects (SQLite for free tier)
[[migrations]]
tag = "v1"
new_sqlite_classes = ["ConversationMemory"]

# Assets configuration (for serving index.html)
[assets]
directory = "./public"
binding = "ASSETS"